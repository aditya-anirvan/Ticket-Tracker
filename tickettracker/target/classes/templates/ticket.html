<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tickettracker}">Tickets</a></li>
			</ul>
		</div>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tickettracker/new}">New Ticket</a></li>
			</ul>
		</div>

	</nav>
	<div class="container">
		<div class="row">
			<h1>List of Tickets</h1>
		</div>

		<!-- <div class="row">
			<div class="col-lg-3">
				<a th:href="@{/}" class="btn btn-primary btn-sm mb-3">
					Add Employee</a>
			</div>
		</div> -->
		<form th:action="@{/tickettracker/search}" method="get">
			<input type="text" name="keyword" th:value="${keyword}"
				placeholder="Search" size="50">
			<button type="submit" class="btn btn-info">Search</button>
		</form>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket created on</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${tickets}">

					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.desc}"></td>
					<td th:text="${{ticket.date}}"></td>
					<td><a th:href="@{/tickettracker/edit/{id}(id=${ticket.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/tickettracker/delete/{id}(id=${ticket.id})}"
						class="btn btn-danger">Delete</a> <a
						th:href="@{/tickettracker/view/{id}(id=${ticket.id})}"
						class="btn btn-secondary">View</a></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
